<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="vibe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a"/>
  <circle cx="16" cy="16" r="14.5" stroke="url(#vibe-gradient)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- V letter stylized as a wave/vibe -->
  <path 
    d="M8 10 L14 22 C14.5 23 15.5 23 16 22 L22 10" 
    stroke="url(#vibe-gradient)" 
    stroke-width="3" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Subtle glow dot -->
  <circle cx="16" cy="22" r="1.5" fill="#a78bfa" opacity="0.8"/>
</svg>
